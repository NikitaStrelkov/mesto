<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <div class="popup"> 
    <button class="popup__close-button">+</button>
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name='input'>
                    <input type='text' class='popup__item popup__item_type_name' value="" name="name">
                    <input type='text' class='popup__item popup__item_type_job' value="" name="job">       
                    <button class="popup__button" type="submit" value="OK">Сохранить</button>       
                </form>     
        </div> 
  </div>  

  <div class="page__container">  
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="лого">
        <div class="header__line"></div>
    </header>
    <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="../mesto/images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__heading">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                <button class="profile__button-add">+</button>
            </section>
  
            <section class="grid">
                <div class="grid__element">
                    <img class="grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Карачаевск</h2>
                        <button class="grid__like"></button>                       
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/эльбрус.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Гора Эльбрус</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/домбай.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Домбай</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/эльбрус.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Гора Эльбрус</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/домбай.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Домбай</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Карачаево-Черкессия</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
            </section>
    </main>
    <footer class="footer">   
        <p class="footer__copyright">© 2020. Nikita Strelkov</p>
    </footer>
  </div>  
<script src="./scripts/index.js"></script>
</body>
</html>
