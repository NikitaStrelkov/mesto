<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
  <link rel='icon' href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
<!--Попап редактирования-->
  <div id="popup" class="popup popup_type_edit"> 
    <button class="popup__close-button popup__close-button_edit" type="button" value="OK">+</button>
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-Profile" novalidate>
                    <input type='text' class='popup__item popup__item_type_name' value="" name="title-card" id="name-input" minlength="2" maxlength="40" placeholder="Введите ваше имя" required>
                    <span class='popup__item-error' id='name-item-error'></span>
                    <input type='text' class='popup__item popup__item_type_job' value="" minlength="2" maxlength="200" placeholder="Введите вашу деятельность" name="job" required>    
                    <span class='popup__item-error' id='profession-item-error'></span>   
                    <input class="popup__save-button" type="submit" name="submit" value="Coxpaнить"></input>       
                </form>     
        </div> 
  </div>  

<!-- Попап добавления -->
  <div id="popupAdd" class="popup popup_type_add"> 
    <button class="popup__close-button popup__close-button_add" type="button" value="OK">+</button>
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="add-Card" novalidate>
                    <input type='text' placeholder="Название" class='popup__item popup__item_type_title-card' minlength="2" maxlength="30" value="" name="title-card" id="title-input" required>
                    <span class='popup__item-error' id='title-item-error'>Вы пропустили это поле.</span>
                    <input type="url" placeholder="Ссылка на картинку" class='popup__item popup__item_type_link-card' value=""name="link-card" id="link-input" required>  
                    <span class='popup__item-error' id='link-item-error'>Вы пропустили это поле.</span>     
                    <input class="popup__save-button" type="submit" value="Создать" name="submit"></input>       
                </form>     
        </div> 
  </div>

<!-- Попап картинки -->
  <div class="popup popup_type_img">
    <div class="popup__wrap">
      <img src="." alt="." class="popup__img">
      <p class="popup__text-img"></p>
      <button class="popup__close-button popup__close-button_type-img" type="button" value="OK">+</button>
    </div>
  </div>

<!-- Template -->
<template id="grid-template">
    <div class="grid__element">
        <button class="grid__delete-button" type="button">
            <img src="./images/delete-icon.svg" alt="удалить">
        </button>
        <img class="grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка">     
        <div class="grid__capture">
            <h2 class="grid__text">Карачаевск</h2>
            <button class="grid__like" type="button" value="OK"></button>                       
        </div>
    </div>
  </template>
  
  <div class="page__container">  
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="лого">
    </header>

    <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__heading">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" value="OK"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                <button class="profile__button-add" type="button" value="OK"></button>
            </section>
            <section class="photos">
                <ul class="grid-places"></ul>
              </section>   
    </main>

    <footer class="footer">   
        <p class="footer__copyright">© 2020. Nikita Strelkov</p>
    </footer>

  </div>  
<script src="./scripts/initial-сards.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
