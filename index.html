<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <div class="popup">
    <div class="popup__overlay">
        <div class="popup__content">
            <div class="popup__close-button">+</div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="form__container">

                <form class="form__edit">
                  <div class="form__input-container">
                    <input type='text' class='form__item form__item_name' value="" placeholder="Имя" >
                    <input type='text' class='form__item form__item_job' placeholder="О себе" value="">
                  </div>
                  
                  <div class="form__handlers">
                    <button class="form__button" type="submit" value="OK">Сохранить</button>
                    
                  </div>
                  
                </form>
              </div>
        </div>
    </div>
  </div>  

  <div class="page__container">  
    <header class="header">
        <img class="header__logo" src="images/Vector.png" alt="лого">
    </header>
    <main class="content">
            <div class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__heading">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="edit-button">
                            <i class="edit-icon" ></i>
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                <button class="add-button">+</button>
            </div>
  
            <div class="grid">
                <div class="grid__element">
                    <img class="grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Карачаевск</h2>
                        <button class="grid__like"></button>                       
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/эльбрус.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Гора Эльбрус</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/домбай.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Домбай</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/эльбрус.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Гора Эльбрус</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/домбай.png" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Домбай</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
                <div class="grid__element">
                    <img class="grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
                    <div class="grid__capture">
                        <h2 class="grid__text">Карачаево-Черкессия</h2>
                        <button class="grid__like"></button> 
                    </div>
                </div>
            </div>
    </main>
    <footer class="footer">   
        <p class="footer__copyright">© 2020. Nikita Strelkov</p>
    </footer>
  </div>  
<script src="./scripts/index.js"></script>
</body>
</html>
