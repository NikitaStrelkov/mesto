<!DOCTYPE html>

<body class="page">
<!--Попап редактирования-->
  <div id="popup" class="popup popup_type_edit"> 
    <button class="popup__close-button popup__close-button_edit" type="button" value="OK">+</button>
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name='input'>
                    <input type='text' class='popup__item popup__item_type_name' value="" name="name" required>
                    <input type='text' class='popup__item popup__item_type_job' value="" name="job" required>       
                    <button class="popup__button" type="submit" value="OK">Сохранить</button>       
                </form>     
        </div> 
  </div>  
<!-- Попап добавления -->
  <div id="popupAdd" class="popup popup_type_add"> 
    <button class="popup__close-button popup__close-button_add" type="button" value="OK">+</button>
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name='add-Card'>
                    <input type='text' placeholder="Название" class='popup__item popup__item_type_title-card' value="" name="name" required>
                    <input type='text' placeholder="Ссылка на картинку" class='popup__item popup__item_type_link_card' value="" name="job" required>       
                    <button class="popup__button" type="submit" value="OK">Создать</button>       
                </form>     
        </div> 
  </div>
<!-- Попап картинки -->
  <div class="popup popup__type_img">
    <div class="popup__wrap">
      <img src="." alt="." class="popup__img">
      <p class="popup__text-img"></p>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
<!-- Template -->
<template id="grid-template">
    <div class="grid__element">
        <button class="grid__delete-button" type="button">
            <img src="./images/delete-icon.svg" alt="удалить">
        </button>
        <img class="grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка">     
        <div class="grid__capture">
            <h2 class="grid__text">Карачаевск</h2>
            <button class="grid__like" type="button" value="OK"></button>                       
        </div>
    </div>
  </template>
