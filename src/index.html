<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="место, интерактивная страница" />
    <meta name="author" content="Арсений Украинский" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место" />
    </header>

    <main class="page">
      <section class="profile">
        <button type="button" class="profile__avatar-edit"></button>
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__info-name">Nikita Strelkov</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__characteristic">Traveler</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__places"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Nikita Strelkov</p>
    </footer>

    <!-- Окно редактирования и отправки данных -->
    <div class="popup" id="user">
      <!-- форма в DOM -->

      <div class="popup__container">
        <button type="button" class="popup__close" id="close-profile"></button>
        <!-- Заголовок первый в блоке, но при этом заголовок h1 может быть только один на странице. Поэтому этот заголовок должен быть h2. -->
        <h2 class="popup__title">Редактировать профиль</h2>
        <!-- поля формы в DOM -->
        <form class="popup__form popup__form_edit" name="popup-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              name="name"
              required
              class="popup__field popup__field_input_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              id="edit"
            />
            <span class="popup__error" id="edit-error"></span>
            <input
              type="text"
              name="about"
              required
              class="popup__field popup__field_input_characteristic"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              id="about"
            />
            <span class="popup__error" id="about-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="cards">
      <div class="popup__container">
        <button type="button" class="popup__close" id="close-cards"></button>
        <!-- Заголовок первый в блоке, но при этом заголовок h1 может быть только один на странице. Поэтому этот заголовок должен быть h2. -->
        <h2 class="popup__title">Новое место</h2>
        <!-- поля формы в DOM -->
        <form class="popup__form popup__form_cards" name="popup-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              name="name"
              required
              class="popup__field popup__field_input_place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              autocomplete="off"
              id="card-name"
            />
            <span class="popup__error" id="card-name-error"></span>
            <input
              type="url"
              name="link"
              required
              class="popup__field popup__field_input_url"
              placeholder="Ссылка на картинку"
              id="link"
            />
            <span class="popup__error" id="link-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close" id="close-edit-profile"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" name="popup-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="url"
              name="avatar-link"
              required
              class="popup__field popup__field_input_url"
              placeholder="Ссылка на аватар"
              id="avatar-link"
            />
            <span class="popup__error" id="avatar-link-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image">
      <div class="popup__image-container">
        <button type="button" class="popup__close" id="close-image"></button>
        <img src=" #" alt=" img" class="popup__image" />
        <p class="popup__title-img"></p>
      </div>
    </div>

    <div class="popup" id="card-delete">
      <form class="popup__container" id="popup-submit">
        <button type="button" class="popup__close" id="close-card-delete"></button>
        <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
        <button type="submit" class="popup__submit">Да</button>
      </form>
    </div>

    <template class="template">
      <li class="element">
        <button type="button" class="element__delete"></button>
        <img src=" #" alt=" img" class="element__image" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div>
            <button type="button" class="element__like"></button>
            <span class="element__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
